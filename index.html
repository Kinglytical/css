<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Opens+Sans:400,600,700">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icon/Icon1-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-Header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Custom Domain</li>
                <li class="pricing-feature-item">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="Icon/icon4-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-Header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Never sleeps</li>
                <li class="pricing-feature-item">mulltiple workers for more powerfull apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon/icon3-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-Header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">dedicated</li>
                <li class="pricing-feature-item">simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>
</html>
